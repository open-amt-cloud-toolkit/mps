<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Intel AMT KVM</title>
  </head>
  <body>
    <div id="kvm"></div>
    <script src="/scripts/react.production.min.js" crossorigin></script>
    <script src="/scripts/react-dom.production.min.js"></script>
    <script src="/scripts/bundle.core.min.js" crossorigin></script>
    <script crossorigin>
      const e = React.createElement;
      var url = new URL(window.location.href);
      var params = new URLSearchParams(url.search);
      const domContainer = document.querySelector("#kvm");
      ReactDOM.render(
        e(uitk.RemoteDesktop, {
          deviceId: params.get("deviceId"),
          mpsServer: params.get("server") + "/relay",
          mouseDebounceTime: 200,
          canvasHeight: "100%",
          canvasWidth: "100%"
        }),
        domContainer
      );
    </script>
  </body>
</html>
